<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


<app-navbar></app-navbar>
    <div class="form-header">
        <h1>Create Onboardee Details</h1>
    
    <form [formGroup]="updateform"  >
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input type="text" class="form-control" formControlName = "name" required>
          </div>
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="text" class="form-control" formControlName = "email" required>
          </div>
          
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="dob">Date Of Birth</label>
                <input type="date" class="form-control" formControlName = "dob" required>
              </div>

              <div class="form-group col-md-6">
                <label for="contactno">Contact Number</label>
                <input type="text" class="form-control" formControlName = "contactno" required>
              </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="address">Address </label>
                <input type="text" class="form-control" formControlName = "address" required >
              </div>
      
              <div class="form-group col-md-6">
                  <label for="demandID">DemandID</label>
                  <input type="text" class="form-control" formControlName = "demandID" required>
                </div>
        </div>


        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="designation">Designation </label>
                <input type="text" class="form-control" formControlName = "designation" required >
              </div>
      
              <div class="form-group col-md-6">
                  <label for="skills">Skills</label>
                  <input type="text" class="form-control" formControlName = "skills" required>
                </div>
        </div>


        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="eta">ETA</label>
                <input type="date" class="form-control" formControlName = "eta" required>
              </div>
              <div class="form-group col-md-6">
                <label for="bgc_status">BGC Status </label>
                <select class="form-control" formControlName = "bgc_status" required>
                    <option>pending</option>
                    <option>completed</option>
                  </select>
              </div>
        </div>

        <div class="form-row">
              <div class="form-group col-md-6">
                <label for="onboarding_status">Onboarding Status </label>
                <select class="form-control" formControlName = "onboarding_status" required>
                    <option>pending</option>
                    <option>completed</option>
                  </select>
              </div>


              <div class="form-group col-md-6">
                <label for="onboarding_date">Onboarding Date</label>
                <input type="date" class="form-control" formControlName = "onboarding_date" required>
              </div>
        </div>


        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="location">Location </label>
                <input type="text" class="form-control" formControlName = "location" required >
              </div>


            <div class="form-group col-md-6">
              <label for="ms_hiring_manager">MS Hiring Manager</label>
              <input type="text" class="form-control" formControlName = "ms_hiring_manager" required>
            </div>
      </div>


      <div class="form-row">
        <div class="form-group col-md-6">
            <label for="experience">Experience </label>
            <input type="text" class="form-control" formControlName = "experience">
          </div>


          <div class="form-group col-md-6">
            <label for="graduation">Graduation </label>
            <select class="form-control" formControlName = "graduation" required>
                <option>appearing</option>
                <option>completed</option>
              </select>
          </div>
  </div>

  <input type="submit"  class="btn btn-primary" [disabled]="!updateform.valid" (click)="create()"value="Create"/>
  
      </form>
    </div>
